<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App with OOP</title>
  <link rel='stylesheet' href='css/style.css'>
</head>
<body>
  <div class='todo'>
    <div class='search'>
      <input class='search__input' type='text'  placeholder='Search'>
      <button class='search__btn'>Search</button>
    </div>
    <form class='add'>
      <input class='add__input-task' type='text'  placeholder='Task' maxlength='25'>
      <input class='add__input-date' type='date' >
      <br>
      <input class='add__input-comment' type='text'  placeholder='Comments'>
      <button class='add__btn'>Add task</button>
    </form>
    <div class='list'>
      <h2 class='list__title'>Number of tasks: <span></span></h2>
      <ul class='list__ul'>

      </ul>
    </div>

   </div>
  <script src='js/script.js'></script>
</body>
</html>
